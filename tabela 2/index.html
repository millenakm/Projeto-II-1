		<div class="margemlista">
			<div class="margem">
				<h2>Produtos do mercado</h2>
				<br/>
			</div>

			<div class="container">
				<h2>Altere a lista conforme o desejado</h2>
				<br/>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header" style="padding:35px 50px;">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 id="titulo"><span class="glyphicon glyphicon-tag"></span></h4>
							</div>
							<div class="modal-body" style="padding:20px 20px;">
							
						<div class="alert alert-danger" id="alertnaorepete" role="alert">
							<strong>Ops..</strong> Produto já cadastrado.
						</div>

								<form role="form" name="meuform">
									<div class="form-group">
											<label for="nome"><span class="glyphicon glyphicon-menu-right"></span> Nome </label>
											<input type="text" onpaste="return false" ondrop="return false" class="form-control" id="nome" placeholder="Nome" />
										<div id="mensagem">
											<p>Mantenha o CapsLock desligado!</p>
										</div>
									</div>

										<div class="form-group has-feedback">
											<label for="valor"><span class="glyphicon glyphicon-usd"></span> Valor</label>
											<section class="reais" id="valorzinho">
											<div class="input-group">
												<span class="input-group-addon">R$</span>
												<input type="text" onpaste="return false" ondrop="return false" class="form-control"  id="valor" placeholder="Valor" />
												
											</div>
											</section>
										</div>

										  <div class="form-group">
											<label for="estoque"><span class="glyphicon glyphicon-shopping-cart"></span> Estoque</label>
											<input type="text" onpaste="return false" ondrop="return false" class="form-control"  id="estoque" placeholder="Estoque" />
    										
										  </div>	

										  <label for="status"><span class="glyphicon glyphicon-stats"></span> Status</label>
										  <select class="form-control" id="status" />
											<option value="A">Ativo</option>
											<option value="I">Inativo</option>
										  </select>
										  
										  <br/>
										
										    <div class="alert alert-warning" id="alertcampovazio" role="alert">
											  <strong>Atenção!</strong> Preencha todos os campos!
											</div>


								</form>
							</div>
								
								
			  		<div class="modal-footer" >
				
										<input type="button" value="Cancel" id="cancela" class="btn btn-danger btn-default pull-right" data-dismiss="modal">

										<div class="col-xs-5">
										  	<input type="button" value="Adicionar" id="confirmar" class="btn btn-success btn-block">
										  </div>
											
											<div class="col-xs-5">
										  	<input type="button" value="Editar" id="editaron" class="btn btn-success btn-block">
										  </div>

										  <div class="col-xs-5">
											<input type="button" value="Deletar" id="deletinho" class="btn btn-danger btn-block">
										  </div>
			  </div>
			</div>

	  </div>

	</div>
