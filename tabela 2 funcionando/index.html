<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mercado</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jquery.maskMoney.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src= "js/javascript.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="mercadodobruno2.html"><span class="glyphicon glyphicon-shopping-cart"></span> Mercado do Bruno</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Status <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a id="ativos" ">Ativos</a></li>
								<li role="separator" class="divider"></li>
								<li><a id="inativos">Inativos</a></li>
							</ul>
						</li>						
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="margemlista">
			<div class="row">
				<div class="col-md-12">
					<div class="margem">
						<h2>Produtos do mercado</h2>
					</div>
					<div class="container">
						<h2>Altere a lista conforme o desejado</h2>
						<div class="modal fade" id="modal" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 id="tituloModal"><span class="glyphicon glyphicon-tag"></span></h4>
									</div>
									<div class="modal-body" id="corpoModal">	
										<div class="alert alert-danger" id="alertaProdutoExiste" role="alert">
											<strong>Ops..</strong> Produto já cadastrado.
										</div>
										<form role="form">
												<div class="form-group">
													<label for="nome"><span class="glyphicon glyphicon-menu-right"></span> Nome </label>
													<input type="text" class="form-control" id="nome" placeholder="Nome" />
												</div>
												<div class="form-group has-feedback">
													<label for="valor"><span class="glyphicon glyphicon-usd"></span> Valor</label>
													<section class="reais">
														<div class="input-group">
															<span class="input-group-addon">R$</span>
															<input type="text" class="form-control"  id="valor" placeholder="Valor" />		
														</div>
													</section>
												</div>
												<div class="form-group">
													<label for="estoque"><span class="glyphicon glyphicon-shopping-cart"></span> Estoque</label>
													<input type="text" class="form-control"  id="estoque" placeholder="Estoque" />	
												</div>	
												<label for="status"><span class="glyphicon glyphicon-stats"></span> Status</label>
												<select class="form-control" id="status" />
													<option value="A">Ativo</option>
													<option value="I">Inativo</option>
												</select>
											<div class="alert alert-warning" id="alertaCampoVazio" role="alert">
											  <strong>Atenção!</strong> Preencha todos os campos!
											</div>
										</form>
									</div>	
									<div class="modal-footer" >
										<input type="button" value="Cancelar" id="cancela" class="btn btn-danger btn-default pull-right" data-dismiss="modal">

										<div class="col-xs-5">
											<input type="button" value="Adicionar" id="confirma" class="btn btn-success btn-block">
										</div>
															
										<div class="col-xs-5">
											<input type="button" value="Editar" id="edita" class="btn btn-success btn-block">
										</div>

										<div class="col-xs-5">
											<input type="button" value="Deletar" id="deleta" class="btn btn-danger btn-block">
										</div>
									</div>
								</div>
							</div>
						</div> 
					</div>
					<button type="button" class="btn btn-default btn-lg" id="adiciona"><span class="glyphicon glyphicon-plus"></span></button>
					<div class="alert alert-success" id="alertaItemAdicionado" role="alert">
						<strong>Concluído!</strong> Item adicionado à lista!
					</div>
					<div class="alert alert-success" id="alertaItemEditado" role="alert">
						<strong>Concluído!</strong> Item editado com sucesso!
					</div>
					<table class="letra table table-hover" border= "1" >
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Valor</th>
								<th>Status</th>
								<th>Estoque</th>
								<th>Editar</th>
								<th>Deletar</th>
							</tr>
						</thead>
						<tbody id="tabelaProdutos"></tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
